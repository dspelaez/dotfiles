# /home/danielsantiago/.config/tmuxinator/bomm.yml

name: bomm
root: ~/cigom/bomm
windows:
  - editor:
      layout: even-horizontal
      panes:
        - # empty 
        - conda activate bomm
        - tmux selectp -t 3    &&
          tmux splitw -v -p 50 &&
          tmux selectp -t 4    &&
          cd ./notebooks       &&
          conda activate bomm  &&
          jupyter notebook
  - shell:
      layout: main-vertical
      panes:
        - # empty 
        - # empty 
        - # empty 
